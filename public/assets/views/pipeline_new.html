<div class="row margin-top-15 margin-bottom-15">
    <div class="col-lg-1 col-md-0"></div>
    <div class="col-lg-10 col-md-12">
        <div class="panel panel-white" id="panel4" ng-model="pipelines">
            <div class="panel-heading">
                <h5 class="panel-title">Create New Pipeline</h5>
                <ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
            </div>
            <div collapse="panel4" ng-init="panel4=false" class="panel-wrapper">
                <div class="panel-body" ng-controller="PipelineCtrl">					
                    <form name="addPipelineForm" role="form">
                        <div class="row form-group">
                            <div class="col-lg-12">								
                                <input type="text" class="form-control" id="newPipelineName" placeholder="Enter Name" ng-model="newPipe.name">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-lg-6 col-sm-12">
                                <textarea placeholder="Enter a description for your reference..." id="newPipelineDesc" ng-model="newPipe.desc" class="form-control"></textarea>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <tags-input ng-model="newPipe.tags" placeholder="Add a tag..."></tags-input>
                            </div>
                        </div>

                        <div class="form-group">
                            <button ng-click="addPipeline(newPipe);" type="submit" class="btn btn-o btn-primary">
                                Submit
                            </button>
                            <button ng-click="reset(addProspectForm)" type="reset" class="btn btn-o btn-primary">
                                Reset
                            </button>
                        </div>
                        <pre class="margin-top-10">{{newPipe | json}}</pre> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1 col-md-0"></div>
</div>
